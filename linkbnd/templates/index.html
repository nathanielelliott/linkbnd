        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

            body {
                padding-top: 60px;
                padding-bottom: 40px;

        </style>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <body>
        <!--[if lt IE 7]>

        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <div class="nav-collapse collapse">
                        <ul class="nav">
                            <li class="btn">filter</li>
                        </ul>
                        <form class="navbar-form pull-right">
                            <a href="#signIN" role="button" data-toggle="modal" type="submit" class="btn">Settings</a>
                        </form>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            {% for card in cards %}
            <div class="linked span4">
                <div class="linkedImg img-rounded"><img src="{{ card.icon_url }}"></div>
                <!--<div class="linkedImg img-rounded"><img src="{{ url_for('static', filename='apple-touch-icon-114x114-precomposed.png') }}"></div>-->
                <h3>{{ card.title }}</h3>
                <p>{{ card.description }}</p>
                <a href="{{ card.url }}"><button class="btn btn-inverse pull-left" style="width:100%;" type="button">Go</button></a>
            </div>
            {% endfor %}


            <footer>
                <p>&copy; offlabs, 2013</p>
            </footer>

        </div> <!-- /container -->

        <!-- signIN -->
        <div id="signIN" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3 id="myModalLabel">Sign In</h3>
          </div>
          <div class="modal-body signIN">
            <form class="form-inline">
              <input type="text" class="input" placeholder="Email">
              <input type="password" class="input" placeholder="Password">
              <button type="submit" class="btn">Sign in</button>
              <label class="checkbox">
                <input type="checkbox"> Remember me
              </label>
              <a style="margin-left:110px;" href="#">Forgot your password?</a>
            </form>
          </div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

            <script src="{{ url_for('static', filename='js/main.js') }}"></script>
